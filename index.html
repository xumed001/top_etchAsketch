<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>

    <title>Sketchpad </title>
</head>
<body>

    <div class="container">

        <h1 class="header">Etch a sketch</h1>

        <div class="userInputs">
            <p>Sketchpad Size </p>
            <button class="boardSize" id="8">8 x 8</button>
            <button class="boardSize" id="16">16 x 16</button>
            <button class="boardSize" id="32">32 x 32</button>
            <button class="boardSize" id="64">64 x 64</button>
        </div>

        <div class="board"></div>

        <div class="userInputs2nd">
            <p>Tools </p>
            <button class="tools" id="paint">Paint</button>
            <button class="tools" id="erase">Erase</button>
            <button class="tools" id="color">Color</button>
            <button class="tools" id="random">Random</button>
            <button class="tools" id="reset">Reset</button>
        </div>

    </div>

</body>
</html>
